<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e3e3e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            background: #ffffff;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #666666;
        }

        .question {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"] {
            font-size: 1em;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            display: block;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        button {
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #surprise {
            margin-top: 20px;
        }

        #surprise img {
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Trivia Game!</h1>
        <p id="intro">Win this game to uncover something special just for you, my dear little sister!</p>

        <div id="game" class="hidden">
            <div id="question" class="question">Question will appear here.</div>
            <input type="text" id="answer" placeholder="Type your answer here...">
            <button id="submit">Submit Answer</button>
        </div>

        <div id="result" class="hidden">
            <p id="result-text"></p>
            <button id="restart">Play Again</button>
        </div>

        <div id="surprise" class="hidden">
            <h2>ðŸŽ‰ Here's Your Surprise! ðŸŽ‰</h2>
            <p>You're amazing! This is a reminder that you can achieve anything you set your mind to.</p>          
            <button id="proceed">Proceed</button>
        </div>

        <button id="start">Start Game</button>
    </div>

    <script>
        const questions = [
            {
                question: "what is your pet name?",
                answer: "Ansh"
            },
            {
                question: "Pankha kis season mein sabse zyada khush hota hai?",
                answer: "Summer"
            },
            {
                question: "Diya ki best friend kaun hai?",
                answer: "Batti"
            },
            {
                question: "Kaunsi nationality aur dharm ka naam ek hi hai?",
                answer: "Hindu"
            },
            {
                question: "Aesa konsa teasing naam he jo que. 1 ke animal and cute chubby girls ke liye use hota hai?",
                answer: "Moti"
            }
        ];

        let currentQuestionIndex = 0;
        const intro = document.getElementById('intro');
        const game = document.getElementById('game');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const result = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const startButton = document.getElementById('start');
        const restartButton = document.getElementById('restart');
        const surpriseElement = document.getElementById('surprise');
        const proceedButton = document.getElementById('proceed');

        function toggleVisibility(hideElement, showElement) {
            hideElement.classList.add('hidden');
            showElement.classList.remove('hidden');
        }

        function initializeGame() {
            currentQuestionIndex = 0;
            toggleVisibility(result, startButton);
            intro.classList.remove('hidden');
            surpriseElement.classList.add('hidden'); // Hide the surprise
        }

        function startGame() {
            toggleVisibility(startButton, game);
            intro.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            answerInput.value = "";
        }

        function checkAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            const userAnswer = answerInput.value.trim();
            if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    winGame();
                }
            } else {
                loseGame();
            }
        }

        function winGame() {
            toggleVisibility(game, result);
            resultText.textContent = "Congratulations! You've unlocked the surprise!";
            surpriseElement.classList.remove('hidden'); // Show the surprise
            restartButton.classList.add('hidden'); // Hide the play again button
        }

        function loseGame() {
            toggleVisibility(game, result);
            resultText.textContent = "Oh no! You lost! Try again to unlock the surprise.";
        }

        function restartGame() {
            initializeGame();
            startGame();
        }

        startButton.addEventListener('click', startGame);
        submitButton.addEventListener('click', checkAnswer);
        restartButton.addEventListener('click', restartGame);

        proceedButton.addEventListener('click', () => {
            window.location.href = "surprise.html"; // Redirect to surprise.html
        });

        // Initialize the game state on page load
        initializeGame();
    </script>
</body>

</html>
