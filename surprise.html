<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Surprise!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            /* 9:16 aspect ratio for portrait video */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        button {
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff4b7d, #ff649e);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall 3s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        .confetti:nth-child(odd) {
            animation-duration: 2.5s;
            background-color: rgba(255, 182, 193, 0.8);
        }

        .confetti:nth-child(even) {
            animation-duration: 3.5s;
            background-color: rgba(173, 216, 230, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‰ Lov u My Harmony! ðŸŽ‰</h1>
        <p>You're a special gift for me! Enjoy the heartfelt video made just for you to be in my life and make me live.
        </p>

        <div class="video-container">
            <video id="birthday-video" controls>
                <source src="birthday-surprise.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button onclick="replayVideo()">Replay</button>
    </div>

    <div class="decorations">
        <!-- Confetti -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <script>
        function replayVideo() {
            const video = document.getElementById('birthday-video');
            video.currentTime = 0; // Restart the video
            video.play(); // Play the video
        }
    </script>
</body>

</html>
