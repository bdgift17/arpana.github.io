<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ffffff, #e4e7ea);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 30px;
            font-weight: 800;
            background: linear-gradient(135deg, #f2994a, #f2c94c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(135deg, #16a085, #1abc9c);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            transform: scale(1.05);
        }

        p {
            font-size: 1.5em;
            color: #34495e;
            margin-top: 20px;
            font-style: italic;
        }

        span {
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Let the Celebration Begin!</h1>
        <p>Just <span id="countdown">4</span> days until the big day!</p>
        <button id="startGame" onclick="window.location.href='memory.html'">Join the Party!</button>
    </div>
</body>

</html>
