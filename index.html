<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        p {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Birthday Countdown!</h1>
        <p>Only <span id="countdown">5</span> days left until your special day!</p>
        <!-- Updated Button -->
        <button id="startGame" onclick="window.location.href='trivia.html'">Start the Fun!</button>
    </div>
</body>

</html>
